    <!--
      Demonstrate use of the script tag and send a sample message
      of each logging type (log, info, warn, error) just to see 
      who each displayes in the browser console.

      Throughout the rest of the scripts, I will be using console.log() 
      as some commentary on the Internet mentioned many servers/applications 
      naturally filter info(), warn() and  error() into separate log files, 
      while many Linters, by default, warn or fail if any calls to log() 
      remain in the code.
    -->
    <script>
      console.log("Sample log message levels:");
      console.log("LOG level");
      console.info("INFO level");
      console.warn("WARN level");
      console.error("ERROR level");
      console.log("\nForm is Loaded...");
    </script>
